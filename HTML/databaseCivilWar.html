<!DOCTYPE html>
<html>
<head>
    <title>Civil War Database</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="../JS/databaseCivilWar.js" type="text/javascript"></script>
</head>
<body onload="onLoad()">
<div id="inputBoxes">
    <div id="newSite">
        <div class="inserTitle">
            Add Civil War Site
        </div>
    Related Battle: <select id="RelatedBattle"> </select> <br>
    Site Name: <input id="SiteName" type=text > <br>
        <button type="button" onclick="insertNewSite()">Insert</button>
        <table style="width:100%">
            <tr>
                <th>Site ID</th>
                <th>Related Battle</th>
                <th>Site Name</th>
            </tr>
            <tbody id="tableOfSites">
            </tbody>
        </table>
    </div>
    <div id="newBattle">
        <div class="inserTitle">
            Add Civil War Battle
        </div>
    Battle Name: <input id="BattleName" type=text > <br>
    Start Date: <input id="StartDate" type=text > <br>
    End Date: <input id="EndDate" type=text > <br>
        <button type="button" onclick="insertNewBattle()">Insert</button>
        <table style="width:100%">
            <tr>
                <th>ID</th>
                <th>Battle Name</th>
                <th>Battle End Date</th>
                <th>Battle Start Date</th>
            </tr>
        <tbody id="tableOfBattles">
        </tbody>
    </table>

</div>
<div id="sitesAndBattles">
    <table style="width:100%">
        <tr>
            <th>Battle Name</th>
            <th>Battle End Date</th>
            <th>Battle Start Date</th>
            <th>Site Name</th>
        </tr>
        <tbody id="tableOfSitesAndBattles">
        </tbody>
    </table>
</div>
</div>
</body>
</html>
<link rel="stylesheet" href="../CSS/databaseCivilWar.css">
